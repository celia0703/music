<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lover</title>
</head>
<th:block th:include="box/adminav :: head">
</th:block>
<body>
<div th:replace="box/adminav :: nav">
</div>
<!--  底层背景 -->
<div class="admin_bg">
    <!-- 主要显示区域 -->
    <div class="admin">
        <!--侧边栏-->
        <div class="leftnav">
            <div class="adlist">
                <span>LOVER ADMIN</span>
                <hr>
                <ul>
                    <li><a th:href="@{/admin/member}" ><span>评论管理</span></a></li>
                    <!--                    <li><a  th:href="@{/admin/admycomment}" ><span>评论管理</span></a></li>-->
                </ul>
            </div>
        </div>
        <div class="rightnav">
            <table class="admin_table">
                <tr>
                    <td><span>用户名</span></td>
                    <td><span>话题名(歌曲名)</span></td>
                    <td><span>内容</span></td>
                    <td><span>发布时间</span></td>
                    <td></td>
                </tr>
                <tr th:each="model : ${comment}">
                    <td><span th:text="${model.usersUsername}"></span></td>
                    <td><span th:text="${model.musicMusicname}"></span></td>
                    <td><textarea th:text="${model.text}"></textarea></td>
                    <td><span th:text="${model.time}"></span></td>
                    <td>
                        <a th:href="@{/admin/comdel(id=${model.commentId})}">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-xinbaniconshangchuan-"></use>
                            </svg>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
<div class="adbottom">
    <span class="spleft">&copy;版权所有2019 niceOnly</span>
    <span class="spright">@nice0620</span>
</div>

</body>
</html>
