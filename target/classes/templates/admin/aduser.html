<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lover</title>
</head>
<th:block th:include="box/adminav :: head">
</th:block>
<body>
<div th:replace="box/adminav :: nav">
</div>
<!--  底层背景 -->
<div class="admin_bg">
    <!-- 主要显示区域 -->
    <div class="admin">
        <!--侧边栏-->
        <div class="leftnav">
            <div class="adlist">
                <span>LOVER ADMIN</span>
                <hr>
                <ul>
                    <li><a th:href="@{/admin/aduser} " ><span>用户管理</span></a></li>
<!--                    <li><a th:href="@{/admin/admycomment}"><span>评论管理</span></a></li>-->
                </ul>
            </div>
        </div>
        <div class="rightnav">
            <table class="admin_table">
                <tr>
                    <td><span>头像</span></td>
                    <td><span>用户名</span></td>
                    <td><span>性别</span></td>
                    <td><span>年龄</span></td>
                    <td><span>电话</span></td>
                    <td><span>注册时间</span></td>
                    <td><span>会员状态</span></td>
                    <td></td>
                </tr>
                <tr th:each="model : ${user}">
                    <td><img  th:src="${model.userimg}"></td>
                    <td><span th:text="${model.username}"></span></td>
                    <td><span th:text="${model.gender}"></span></td>
                    <td><span th:text="${model.age}"></span></td>
                    <td><span th:text="${model.number}"></span></td>
                    <td><span th:text="${model.regtime}"></span></td>
                    <form th:action="@{/admin/edit(id=${model.userId})}" method="post">
                    <td><input class="usstatus" type="text" name="status" th:value="${model.status}"></td>
                    <td><button type="submit" class="edit" >
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-dianzan-"></use>
                            </svg>
                        </button>
                    </form>
                        <a th:href="@{/admin/delete(id=${model.userId})}">
                            <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-xinbaniconshangchuan-"></use>
                             </svg>
                        </a>
                    </td>
                </tr>
            </table>
            </div>
    </div>

</div>
<div class="adbottom">
    <span class="spleft">&copy;版权所有2019 niceOnly</span>
    <span class="spright">@nice0620</span>
</div>

</body>
</html>
