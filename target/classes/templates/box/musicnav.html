    <div th:fragment="head">
        <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/music.css}">
        <link rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/iconfont.css}">

<body>
    <div th:fragment="nav">
        <!--logo  -->
        <div class="m_logob">
            <div class="m_logo">
                <div class="logo_l">
                    <a th:href="@{/music/musicindex}"><i class="web-font"><b>LOVER</b> MUSIC</i></a>
                </div>
                <!-- 搜索框 -->
                <div id="logo_search">
                    <form th:action="@{/music/searching}" method="get">
                        <input type="text" id="m_search" name="musicname" placeholder="请输入歌曲名">
                        <button type="submit" id="m_submit">
                            <svg class="icon sb_icon" aria-hidden="false">
                                <use xlink:href="#icon-sousuo"></use>
                            </svg>
                        </button>
                    </form>
                </div>

                <!-- 登录 | 注册-->
                <div class="logo_login">
<!--                    <span> <a data-target="#xiugai" data-toggle="modal">修改密码</a></span>-->
                    <span><a class="headout" th:href="@{/user/loginout}" th:if="${session.loginUser}">退出登录</a></span>&nbsp;&nbsp;
                    <a th:if="not ${session.loginUser}" class="login" href="" data-toggle="modal" data-target="#myModal">登录</a>
                    <a th:href="@{/user/mylike}" class="login" id="logins" th:if="${session.loginUser}">[[${session.loginUser}]]</a>
                    <span>|</span>
                    <a class="register" href="" data-toggle="modal" data-target="#adminModal">Admin</a>
                </div>
            </div>
        </div>
    </div>
    <div th:fragment="headernav">
        <!-- 头部 -->
        <div id="m_header">
            <div class="m_index">
                <a th:href="@{/music/musicindex}">首页</a>

        <div id="gotoTop1">
            <svg class="icon" aria-hidden="false">
                <use xlink:href="#icon-huidaodingbu"></use>
            </svg>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content u_model">
                    <div class="modal-body ulogin">
                        <a class="u_login active1">登&nbsp;录</a>
                        <a class="u_register">注&nbsp;册</a>
                    </div>
                    <div class="modal-footer">
                        <div class="u_loginon">
                            <form  id="loginform" method="get">
                                <h3>欢迎回来</h3>
                                <input class="login_input" type="username" id="username" name="username" placeholder="请输入您的用户名" autofocus="autofocus"><p>
                                <input class="login_input"type="password" id="userpwd" name="userpwd" placeholder="请输入你的密码密码"><p>
                                <input class="login_btn reset" type="reset" value="重置">
                                <input class="login_btn submit" id="loginbtn" type="submit" value="登录">
                            </form>
                        </div>
                        <div class="u_registeron">
                            <form action="##" id="registerform"  method="get">
                                <h3>请注册</h3>
                                <p>
                                    <input class="reg_input" type="username" id="username" name="username" placeholder="请输入用户名" autofocus="autofocus"><p>
                                <input class="reg_input" type="password" id="userpwd" name="userpwd" placeholder="请输入密码"><p>
                                <input class="reg_input" type="gender" id="gender" name="gender" placeholder="请输入性别"><p>
                                <input class="reg_input" type="age" id="age" name="age" placeholder="请输入年龄"><p>
                                <input class="reg_input" type="number" id="number" name="number" placeholder="请输入电话">
                                <p>
                                    <input class="login_btn reset"type="reset" value="重置">
                                    <input class="login_btn submit" id="registerbtn" type="submit" value="注册">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- admin 登录 -->
        <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content u_model">
                    <div class="modal-body ulogin">
                        <a class="u_login active1">登&nbsp;录</a>
                    </div>
                    <div class="modal-footer">
                        <div class="u_loginon">
                            <form action="##" method="get" id="adminform">
                                <h3>管理员登录</h3>
                                <input class="login_input" type="username" id="admin" name="admin" placeholder="请输入您的用户名" autofocus="autofocus"><p>
                                <input class="login_input"type="password"id="adminpwd" name="adminpwd" placeholder="请输入你的密码密码"><p>
                                <input class="login_btn reset" type="reset" value="重置">
                                <input id="adminbtn" class="login_btn submit"type="submit" value="登录">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--评论框-->
        <div class="modal fade" id="comment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content u_model">
                    <div class="modal-body ulogin">
                        <span>有什么新鲜事告诉大家？</span>
                    </div>
                    <div class="modal-footer">
                        <div class="u_loginon">
                            <form action="##" method="get" id="commentform">
                                <input type="text" id="date" hidden name="date">
                                <input type="text" class="commentmusic" name="musicname" placeholder="请输入标题" hidden>
                                <input type="text" class="commentext" name="text" placeholder="请输入内容">
                                <input class="commentbtn" type="submit" value="发表">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
